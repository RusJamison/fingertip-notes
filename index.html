<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Fingertip Notes. A to do list, never forget important idea slip your mind, notes, memory">
    <meta name="keywords" content="fingertip notes, to do list, notes, memory, post it,">
    <title>Fingertip Notes</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Header-->
    <header>Todo List</header>
    <a href="index.html">
        <h1 id="logo">Fingertip Notes</h1>
    </a>

    <!--Main Content-->
    <main>
        <div id="access-date">
            <p id="date">
                <input type="date" id="note-date" onchange = "addDueDate()"/>
            </p>
        </div>
        <div id="note-app">
            <h1>To Do List</h1>
            <form id="note-form">
                <textarea rows="6" cols="28"  id="note-input" placeholder="Add a new task"></textarea>
                <input type="date" id="dueDate" required>
                <button id="note-button" type="button" onclick="addTask()">Add Todo</button>
            </form>
            
            <div id="note-list">
            </div>
        </div>

        <!--Changes after mentor-->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Edit Task</h2>
                <textarea  id="editTask"  rows="6" cols="28" required></textarea>
                <input type="date" id="editDueDate" required>
                <button onclick="updateTask()">Update Task</button>
            </div>
        </div>

    </main>

    <!--Footer-->
    <footer>Footer</footer>
    <script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
