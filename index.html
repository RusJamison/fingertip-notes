<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Fingertip Notes. A to do list, never forget important idea slip your mind, notes, memory">
    <meta name="keywords" content="fingertip notes, to do list, notes, memory, post it,">
    <title>Fingertip Notes</title>
    <link rel="icon" type="image/png" href="assets/favicon/favicon.png"> 
    <!--Add Font Awesome to Footer-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Header-->
    <header>
        <h1>Fingertip Notes</h1>
    </header>

    <!--Main Content-->
    <main>
        <div id="access-date">
            <p id="date">
                <input type="date" id="note-date" onchange = "changeGlobalDueDate()">
            </p>
        </div>
        <div id="note-app">
            <h2>To Do List</h2>
            <form id="note-form">
               <textarea  id="editor" ></textarea>
               <p class="notes-description">*Add a new task or note here and if you want to enter a due date for your
                task use calendar below then click Add Todo below
            </p>
               
    
                <input type="date" id="dueDate" required>
                <button id="note-button" type="button" onclick="addTask()">Add Todo</button>
                <button id="show-hide" onclick="toggleDates()" type="button">Show/Hide Dates</button>
            </form>
            
            <div id="note-list">
            </div>
        </div>

        <!--Changes after mentor-->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Edit Task</h2>
                <textarea  id="editTask" required></textarea>
                <input type="date" id="editDueDate" required>
                <button onclick="updateTask()">Update Task</button>
            </div>
        </div>

    </main>

    <!--Footer-->
    <footer>
        <ul id="social">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
            </li>
        </ul>

    </footer>
   <!-- <script src="assets/js/ckeditor.js"></script>-->
    <script src="https://cdn.ckeditor.com/ckeditor5/34.1.0/classic/ckeditor.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
